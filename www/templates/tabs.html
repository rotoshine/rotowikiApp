<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="로토위키" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/main">
    <ion-nav-view name="tab-main"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="문서찾기" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/document-find">
    <ion-nav-view name="tab-documents-find"></ion-nav-view>
  </ion-tab>

  <!--<ion-tab title="New Document" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/new-document">
    <ion-nav-view name="tab-new-document"></ion-nav-view>
  </ion-tab>
-->
  <!-- Account Tab -->
  <ion-tab title="설정" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/setting">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
